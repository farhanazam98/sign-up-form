<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="side"></div>
    <div>
        <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Ferns in the Washington forest">
    </div>
    <div class="main-content">
        <div class="description">
            <div class="text">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.

                <h3>

                </h3>
            </div>
        </div>
        <div class="form-container">
            <h4>Let's do this!</h4>
            <form action="" method="post">
                <fieldset>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>

                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="text" id="email">
                    </div>
                    <div>
                        <label for="phone_numer">PHONE NUMER</label>
                        <input type="text" id="phone_number">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="text" id="email">
                    </div>
                    <div>
                        <label for="phone_numer">PHONE NUMER</label>
                        <input type="text" id="phone_number">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="cta">

        </div>
    </div>
    <div class="side"></div>
</body>
